<div id="product-registration" class="mb-4 p-3 border rounded">
  <h5>Registrar Produto</h5>

  {% include 'components/error_messages.html' %}

  <form id="productForm" action="{{ url_for('product_register') }}" method="POST">
    <div class="row g-3">
      <div class="col-md-4">
        <label for="product-name" class="form-label">Nome do Produto</label>
        <input type="text" id="product-name" name="product-name" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="quantity" class="form-label">Quantidade</label>
        <input type="number" id="quantity" name="quantity" class="form-control" required>
      </div>
      <div class="col-md-3">
        <label for="price" class="form-label">Pre√ßo</label>
        <input type="number" step="0.01" id="price" name="price" class="form-control" required>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </div>
    </div>
  </form>
</div>
