<div id="product-registration" class="mb-4 p-4 border rounded shadow-sm">
  <h4 class="mb-3">Registrar Produto</h4>

  {% include 'components/error_messages.html' %}

  <form method="POST" action="{{ url_for('product.register') }}">
    <div class="row g-3">
      <div class="col-md-6">
        <label for="product-name" class="form-label fw-semibold">Nome</label>
        <input type="text" id="product-name" name="product-name" class="form-control" required>
      </div>
      <div class="col-md-2">
        <label for="quantity" class="form-label fw-semibold">Quantidade</label>
        <input type="number" class="form-control" id="quantity" name="quantity" min="1" required>
      </div>
      <div class="col-md-2">
        <label for="price" class="form-label fw-semibold">Pre√ßo</label>
        <input type="number" class="form-control" id="price" name="price"  min="1" step="0.01" required>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
      </div>
    </div>
  </form>
</div>
