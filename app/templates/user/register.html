{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block body %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Cadastro</h2>

    {% include 'components/success_messages.html' %}
    {% include 'components/error_messages.html' %}

    <form id="registerForm" method="POST" action="{{ url_for('user.register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Usu√°rio</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="is-super" name="is-super">
        <label class="form-check-label" for="is-super">Produtos ilimitados</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Realizar cadastro</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
