{% extends "base.html" %}

{% block title %}Cadastro{% endblock %}

{% block body %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center">Cadastro</h2>

    {% if error_messages %}
    <div class="alert alert-danger my-3" role="alert">
      {% for error in error_messages %}
      <p class="mb-0">{{ error }}</p>
      {% endfor %}
    </div>
    {% endif %}

    <form id="registerForm" method="POST" action="{{ url_for('user_register') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Usu√°rio</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="isSuper">
        <label class="form-check-label" for="isSuper">Posts ilimitados</label>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Realizar cadastro</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
