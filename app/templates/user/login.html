{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block body %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="text-center mb-4">Login</h2>

    {% include 'components/success_messages.html' %}
    {% include 'components/error_messages.html' %}

    <form method="POST" action="{{ url_for('user.login') }}">
      <div class="mb-3">
        <label for="username" class="form-label">Usu√°rio</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Senha</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <div class="mb-3 d-grid">
        <button type="submit" class="btn btn-primary btn-lg">Entrar</button>
      </div>
    </form>
    <div class="text-center">
      <a href="{{ url_for('user.register') }}" class="btn btn-link text-decoration-none">Criar conta</a>
    </div>
  </div>
</div>
{% endblock %}
